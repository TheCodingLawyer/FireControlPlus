UltrixReports:
  Version: 1.0.0
  Author: confuser
  Description: Enhanced player reporting system integrated with BanManager
  
Config:
  ColorCharacter: '&'
  # Character used for colors in messages
  
  LineBreakSymbol: "//"
  # Symbol used to separate lines in messages
  
  InfoLanguage: English
  # Language used in info messages (English or French)
  
  Time: default
  # Time zone to use (example: "America/Chicago"), see: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  # Set 'default' to use the default server time
  
  PermissionRequired: false
  # Permission needed to use /report command
  
  ReportOnline: false
  # Report only online players
  
  MaxReports: 100
  # Maximum amount of saved reports, others are displayed in chat only
  
  MinCharacters: 3
  # Minimum amount of characters in the reason of a report
  
  ReportCooldown: 300
  # Cooldown in seconds between each report
  
  ReportedImmunity: 120
  # Time in seconds during which the reported player cannot be reported again
  
  AutoCommands: none
  # List of commands to execute with the console after a report, set 'none' to disable
  # Usable placeholders: _Id_, _Server_, _Date_, _Reporter_, _Reported_ and _Reason_
  
  AutoCommandsBeforeTeleportation: none
  # List of commands to execute before a staff teleports to the location of a report participant
  # Put '-CONSOLE' at the beginning of a command to execute it with the console
  # Usable placeholders: _Id_, _Reported_, _Reporter_, _Staff_ and _Reason_
  
  AbusiveReport:
    Cooldown: 3600
    # Cooldown in seconds inflicted for an abusive report
    
    Commands: none
    # List of executed commands after a report is processed as abusive, set 'none' to disable
    # Put '-CONSOLE' at the beginning of a command to execute it with the console
    # Usable placeholders: _Id_, _Reported_, _Reporter_, _Staff_ and _Reason_
  
  MessagesHistory: 5
  # Amount of saved messages
  
  CommandsHistory: none
  # List of saved commands in messages history, set 'none' to disable
  
  StackReports: true
  # Group reports against the same player for the same reason
  
  NotifyStackedReports: true
  # Notify staff members of same reports against the same player
  
  UpdateDateOfStackedReports: false
  # Update the report date of stacked reports at each new report
  
  Notifications:
    Delay: 2
    # Time in seconds before sending the notification after user connection
    
    Players:
      Enabled: true
      # Notify players about the decisions made on their reports
      
      HoverableReport: true
      # Display report data when hovering the '_Report_' placeholder
    
    Staff:
      Connection: true
      # Display at staff connection
      
      MinutesInterval: 0
      # Display each x minutes, set 0 to disable
  
  OnlyDoneArchives: false
  # Prevent archive of unprocessed reports
  
  CloseMenuAfterReportProcessing: false
  # Close the menu after processing a report
  
  MenuUpdatesInterval: 10
  # Update opened menus each x seconds
  
  MenuSound: ENTITY_ITEM_PICKUP
  ErrorSound: ENTITY_ITEM_BREAK
  ReportSound: ENTITY_BAT_DEATH
  TeleportSound: ENTITY_ENDERMEN_TELEPORT
  StaffSound: ENTITY_ITEM_PICKUP
  # Bukkit sounds used on specific actions
  # Set 'none' to disable the sound
  
  CustomReasons: true
  # Allow custom reasons
  
  CollectSkulls: true
  # Collect player's skull from Mojang
  
  DisplayNameForStaff: true
  # Use display name of Bukkit or chat of Vault plugin to display staff names
  
  DisplayNameForPlayers: false
  # Use display name of Bukkit or chat of Vault plugin to display reported and reporters names
  
  PlayerConnectionProcessingDelay: 2000
  # Time in milliseconds after which a player that joined the server is processed as online
  
  DefaultReasons:
    Reason1:
      Name: "Fly"
      Lore: "&7The player is flying."
      Item: Material-Feather
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d Fly"
      PunishCommandsPermission: ultrixreports.punish.fly
    Reason2:
      Name: "Speed"
      Lore: "&7The player is moving too quick."
      Item: Material-Chainmail_leggings
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d Speed"
      PunishCommandsPermission: ultrixreports.punish.speed
    Reason3:
      Name: "ForceField"
      Lore: "&7The player is hitting players/entities//&7abnormally."
      Item: Material-Iron_sword
      PunishCommands:
      - "-CONSOLE ban _Reported_ 14d ForceField"
      PunishCommandsPermission: ultrixreports.punish.forcefield
    Reason4:
      Name: "Reach"
      Lore: "&7The player is hitting entities from far away."
      Item: Material-Stick
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d Reach"
      PunishCommandsPermission: ultrixreports.punish.reach
    Reason5:
      Name: "RapidBowShot"
      Lore: "&7The player is shooting arrows quickly."
      Item: Material-Bow
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d RapidBowShot"
      PunishCommandsPermission: ultrixreports.punish.rapidbow
    Reason6:
      Name: "NoKnockback"
      Lore: "&7The player isn't knocked//&7back when hit."
      Item: Material-Fishing_rod
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d NoKnockback"
      PunishCommandsPermission: ultrixreports.punish.noknockback
    Reason7: blank
    Reason8:
      Name: "Grief"
      Lore: "&7The player griefed one of my constructions."
      Item: Material-TNT
      PunishCommands:
      - "-CONSOLE ban _Reported_ 2d Grief"
      PunishCommandsPermission: ultrixreports.punish.grief
    Reason9:
      Name: "Insults"
      Lore: "&7The player is disrespectful."
      Item: Material-Sign
      PunishCommands:
      - "-CONSOLE mute _Reported_ 2h Insults"
      PunishCommandsPermission: ultrixreports.punish.insults
  
  Punishments:
    Enabled: true
    # Open the punishments menu when processing a report as True
    
    PunishmentsCommand: none
    # Replace the punishments menu with a command executed by the staff
    
    DefaultReasons: true
    # Use default reasons as punishments
    
    Punishment1:
      Name: "Repeat Offense"
      Lore: "&7The player uses a hack again."
      Item: Material-TNT
      PunishCommands:
      - "-CONSOLE ban _Reported_ 1m Repeat Offense"
      PunishCommandsPermission: ultrixreports.punish.repeat
    Punishment2:
      Name: "Harassment"
      Lore: "&7The player harasses others."
      Item: Material-Pumpkin
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d Harassment"
      PunishCommandsPermission: ultrixreports.punish.harassment
    Punishment3:
      Name: "Other: _StaffReason_"
      Lore: "&7Other punishment reason to specify."
      Item: Material-Pumpkin
      PunishCommands:
      - "-CONSOLE ban _Reported_ 7d _StaffReason_"
      PunishCommandsPermission: ultrixreports.punish.other
  
  ChatReport:
    Enabled: false
    # Use the format configured below for all player chat messages
    
    Message: "_ReportButton_ _DisplayName_&7: _Message_"
    # Chat messages format
    
    ReportButton:
      Text: "&7[&c&l!&7]"
      # Report button display in chat
      
      Hover: "&6Left click &7to report the message of _Player_ player."
      # Message displayed when hovering the report button
      
      Reason: "Inappropriate message"
      # Report reason when using the report button
  
  CheckNewVersion: true
  # Check if a new version of the plugin is available

BungeeCord:
  Enabled: false
  # Interact with the BungeeCord network
  
  Servers:
    server1: "Server 1"
  # Custom display name of servers

# BanManager Integration
# UltrixReports uses BanManager's database for storing reports
# No separate MySQL configuration needed - it uses BanManager's database connection

VaultChat:
  Enabled: true
  # Use prefixes and suffixes from the chat of Vault plugin
  
  Format: "_Prefix__Name__Suffix_"
  # Format used to display player names